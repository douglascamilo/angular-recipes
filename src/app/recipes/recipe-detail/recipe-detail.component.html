<div class="row">
  <div class="col-xl-12">
    <img
        class="img-thumbnail mh-300-px"
        [src]="recipe.imagePath"
        [alt]="recipe.name">
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="dropdown" appDropdown>
      <button
          class="btn btn-primary dropdown-toggle"
          type="button">Manage recipe</button>

      <div class="dropdown-menu cursor-pointer">
        <a
            class="dropdown-item"
            (click)="onAddToShoppingList()">To shopping list</a>

        <a
            class="dropdown-item"
            (click)="onEditRecipe()">Edit recipe</a>

        <a
            class="dropdown-item"
            (click)="onDeleteRecipe()">Delete recipe</a>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
