<div class="row">
  <div class="col-md-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12 mt-4 mt-md-0">
          <button
              type="submit"
              class="btn btn-success mr-2"
              [disabled]="recipeForm.invalid">Save</button>
          <button
              type="button"
              class="btn btn-danger"
              (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name" class="font-weight-bold">Name</label>
            <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="image-path" class="font-weight-bold">Image URL</label>
            <input
                type="text"
                id="image-path"
                class="form-control"
                formControlName="imagePath"
                #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-fluid">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description" class="font-weight-bold">Description</label>
            <textarea
                type="text"
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-md-12" formArrayName="ingredients">
          <div
              class="row mt-2"
              *ngFor="let ingredientCtrl of getIngredientsControl(); let i = index"
              [formGroupName]="i">
            <div class="col-md-8">
              <input
                  type="text"
                  class="form-control"
                  formControlName="name">
            </div>
            <div class="col-md-2">
              <input
                  type="number"
                  class="form-control"
                  formControlName="amount">
            </div>
            <div class="col-md-2">
              <button
                  type="button"
                  class="btn btn-danger form-control"
                  (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-12">
          <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()">New ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
